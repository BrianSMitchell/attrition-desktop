name: https-proxy-tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feat/*, fix/* ]

jobs:
  https-proxy-subset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies (workspace)
        run: pnpm install

      - name: Run HTTPS/proxy test subset (server)
        run: |
          pnpm --filter @game/server test -- \
            src/utils/__tests__/runtimeEnv.test.ts \
            src/utils/__tests__/httpsHealthCheck.reverseProxy.test.ts \
            src/utils/__tests__/httpsHealthMonitor.start.test.ts \
            src/utils/__tests__/httpsHealthCheck.nonProxy.test.ts \
            src/middleware/__tests__/httpsRedirect.logging.test.ts \
            src/__tests__/trustProxy.test.ts \
            src/__tests__/headersOnHealthAndStatus.test.ts \
            src/__tests__/renderConfigDocs.test.ts