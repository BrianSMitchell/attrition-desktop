appId: com.attrition.game
productName: Attrition
copyright: Copyright Â© 2025 ${author}

directories:
  output: dist
  buildResources: build

files:
  - "src/**/*"
  - "node_modules/**/*"
  - "package.json"
  - "!**/.vscode/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{tsconfig.json,tsconfig.node.json}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!**/__tests__/**"
  - "!**/*.test.js"

extraResources:
  - from: "../client/dist"
    to: "client"
    filter: ["**/*"]

asarUnpack:
  - resources/**

win:
  executableName: Attrition
  icon: build/icon.png
  publisherName: Attrition Game Studio
  sign: false
  signAndEditExecutable: false
  signDlls: false
  verifyUpdateCodeSignature: false
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  # Note: Will use PNG until ICO files are created
  displayLanguageSelector: true

mac:
  icon: build/icon.png
  category: public.app-category.games
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal

dmg:
  title: "${productName} ${version}"
  artifactName: "${productName}-${version}-${arch}.${ext}"
  # background: build/background.png  # TODO: Create DMG background image
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

linux:
  icon: build/icon.png
  category: Game
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

appImage:
  artifactName: "${productName}-${version}-${arch}.${ext}"

deb:
  packageCategory: games
  priority: optional
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

publish:
  provider: github
  owner: attrition-game
  repo: attrition-desktop
  publishAutoUpdate: true

# Auto-updater configuration
electronUpdaterCompatibility: ">= 0.1.0"
compression: maximum
generateUpdatesFilesForAllChannels: true

# Enable blockmap for delta updates
