appId: com.attrition.game
productName: Attrition
copyright: Copyright Â© 2025 ${author}

# Ensure Windows artifact matches updater/latest.yml expectations
artifactName: "Attrition-Setup-${version}.${ext}"

# Disable code signing globally
forceCodeSigning: false

directories:
  output: ../releases
  buildResources: ../build

files:
  - "dist/**/*"
  - "node_modules/**/*"
  - "package.json"
  - "!**/.vscode/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{tsconfig.json,tsconfig.node.json}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!**/__tests__/**"
  - "!**/*.test.js"

extraResources:
  - from: "../../packages/client/dist"
    to: "client"
    filter: ["**/*"]
  - from: "../launcher"
    to: "launcher"
    filter: ["Attrition Launcher.exe"]

asarUnpack:
  - resources/**

win:
  executableName: Attrition
  icon: build/icon.png
  publisherName: Attrition Game Studio
  sign: null
  signAndEditExecutable: false
  signDlls: false
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: false  # No desktop shortcut - users should use launcher
  createStartMenuShortcut: false # No start menu shortcut - users should use launcher
  displayLanguageSelector: true
  include: ../config/game-upgrade.nsh  # Ensure old versions are uninstalled before install
  # Note: All shortcuts are handled by the launcher installer

mac:
  icon: build/icon.png
  category: public.app-category.games
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal

dmg:
  title: "${productName} ${version}"
  artifactName: "${productName}-${version}-${arch}.${ext}"
  # background: build/background.png  # TODO: Create DMG background image
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

linux:
  icon: build/icon.png
  category: Game
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

appImage:
  artifactName: "${productName}-${version}-${arch}.${ext}"

deb:
  packageCategory: games
  priority: optional
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

# Publish disabled - handled by GitHub Actions workflow instead
# publish:
#   provider: github
#   owner: BrianSMitchell
#   repo: attrition-desktop
#   publishAutoUpdate: true
#   releaseType: release

# Auto-updater configuration
electronUpdaterCompatibility: ">= 0.1.0"
compression: maximum
generateUpdatesFilesForAllChannels: true

# Avoid electron-builder invoking pnpm directly on Windows for native rebuilds
# We perform native rebuild explicitly in @game/desktop scripts via electron-rebuild
npmRebuild: false
buildDependenciesFromSource: false

# Enable blockmap for delta updates
