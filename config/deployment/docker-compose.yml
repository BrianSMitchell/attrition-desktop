version: '3.8'

services:
  # MongoDB for local development
  mongodb:
    image: mongo:7.0
    container_name: attrition-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Optional: Create a database with authentication
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: space-empire-mmo
    volumes:
      # Persist database data
      - mongodb_data:/data/db
      # Optional: Add initialization scripts
      - ./scripts/docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - attrition-network
    command: mongod --replSet rs0 --bind_ip_all

  # Optional: MongoDB Express for database management UI
  mongo-express:
    image: mongo-express:1.0.2
    container_name: attrition-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - mongodb
    networks:
      - attrition-network
    profiles:
      - tools # Only start with: docker-compose --profile tools up

  # Optional: Node.js server in container (alternative to running locally)
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: attrition-server-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/space-empire-mmo
      PORT: 3001
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
    volumes:
      # Mount source code for live reloading
      - ./packages/server/src:/app/packages/server/src:ro
      - ./packages/shared/src:/app/packages/shared/src:ro
      # Mount node_modules as named volume to avoid conflicts
      - server_node_modules:/app/node_modules
      - server_packages_node_modules:/app/packages/server/node_modules
    depends_on:
      - mongodb
    networks:
      - attrition-network
    profiles:
      - server # Only start with: docker-compose --profile server up

networks:
  attrition-network:
    driver: bridge

volumes:
  mongodb_data:
    name: attrition-mongodb-data
  server_node_modules:
    name: attrition-server-node-modules
  server_packages_node_modules:
    name: attrition-server-packages-node-modules
